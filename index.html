<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xatolik</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f6f7f8;
      color:#111;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:14px;
      padding:28px;
      text-align:center;
      box-shadow:0 6px 22px rgba(0,0,0,.06);
    }
    .code{
      font-size:56px;
      font-weight:800;
      letter-spacing:1px;
      margin:0 0 10px;
    }
    .title{
      font-size:18px;
      font-weight:700;
      margin:0 0 8px;
    }
    .desc{
      font-size:14px;
      line-height:1.6;
      color:#444;
      margin:0 0 18px;
    }
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ddd;
      text-decoration:none;
      color:#111;
      font-size:14px;
      background:#fafafa;
    }
    .small{
      margin-top:14px;
      font-size:12px;
      color:#777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="code">404</div>
    <div class="title">Sahifa topilmadi</div>
    <p class="desc">
      Kechirasiz, so‘ralgan ma’lumot topilmadi yoki havola noto‘g‘ri.
    </p>
    <a class="btn" href="javascript:history.back()">Orqaga qaytish</a>
    <div class="small">Inter Nation • Verification page</div>
  </div>
</body>
</html>
